<!DOCTYPE html>
<html lang="kr">
  <head>
    <style>
      .body {
        background: #FFFFFF;
        position: relative;
        width: 100%;
      }
      .btn {
        background: #4380F9;
        border-radius: 8px;
        color: #FFFFFF !important;
        cursor: pointer;
        display: inline-block;
        font-weight: 700;
        margin-top: 32px;
        padding: 12px 24px;
        text-decoration: none;
      }
      .card {
        background: #FFFFFF;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 400;
        padding: 40px;
      }
      .container {
        background: #F8F9FC;
        margin: auto;
        max-width: 512px;
        padding: 48px;
        padding-top: 0;
        text-align: center;
      }
      .content {
        color: #384860;
        line-height: 1.6;
        margin: 0;
      }
      .divider {
        border-right: 1px solid #7A7A7A;
        display: inline;
        margin: 0 12px;
      }
      .footer {
        color: #9D9D9D;
        font-size: 14px;
        font-weight: 400;
        margin-top: 58px;
      }
      .footer > p {
        margin: 0;
        margin-bottom: 12px;
      }
      .links {
        color: #7A7A7A;
        margin: auto;
      }
      .links > a {
        color: #7A7A7A;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
      }
      .title {
        color: #121A26;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.015em;
        margin: 0;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div style="margin:auto;padding: 48px 48px 36px 48px;">
          <img alt="logo" height="29" src="https://www.plip.kr/images/full_logo.png" width="80" />
        </div>
        <div class="card">
          <h2 class="title">{{companyName}}의 멤버로 초대합니다</h2>
          <p class="content">안녕하세요. {{name}}님께서 {{companyName}}의 멤버로 초대했어요!<br/><br/>플립은 {{companyName}}에서 사용하는 '개인정보 문서 관리 서비스'예요.<br/>아래 버튼을 눌러, 우리 회사의 개인정보를 함께 관리하세요.</p>
          <a class="btn" href="https://dev.plip.kr/signup" rel="noopener noreferrer" target="_blank">초대 수락</a>
        </div>
        <div class="footer">
          <p style="font-weight: 700;">플립 Privacy clip, Plip</p>
          <p>©2023. TOVDATA Inc. All Rights Reserved.</p>
          <div class="links">
            <a href="https://support.plip.kr/3df57cbd-9405-4031-93c8-0965a9b55247" rel="noopener noreferrer" target="_blank">이용약관</a>
            <div class="divider"></div>
            <a href="https://plip.kr/privacy-policies/1a0cd93a-cbb6-4750-bf12-fede7adfe4cf.html" rel="noopener noreferrer" style="font-weight: 700;" target="_blank">개인정보처리방침</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
